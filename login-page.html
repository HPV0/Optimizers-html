<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Login page</title>
	<link rel="stylesheet" type="text/css" href="styles/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="styles/style.css">
	<script src="js/jquery-3.6.0.min.js" type="text/javascript"></script>
	<script src="js/common.js" type="text/javascript"></script>
</head>
<body class="body">
	<header>
		<div class="container">
			<div class="header-main-con flex">
				<div class="login-title">
					Welcome back!
				</div>
				<div class="header-not-logedin-logo">
					<img src="img/logo.jpg">
				</div>
			</div>
		</div>
	</header>
	<div class="container">
		<div id="notification-con">
			
		</div>
	</div>
	<div class="content">
		<div class="container">
			<div class="flex login-title-con">
				<div class="flex title-with-lines"><span>Login</span></div>
			</div>
			<div class="body-input-field">
				<form id = "login-form" method="get">
					<div class="all-input-wrapper flex">
						<div class="all-input-con">
							<div class="input-con">
								<input class="input-field" type="text" name="username" placeholder="User Name">
							</div>
							<div class="input-con">
								<input class="input-field" type="password" name="password" placeholder="Password">
							</div>
							<div class="login-terms-and-condition">
								<label class="flex" for = "accepted_terms">
									<span class="flex purple-radio-con"><input id = "accepted_terms" type="checkbox" name="accepted_terms"><span></span></span> <span class="accepted_terms_text">Save password</span>
								</label>
							</div>
						</div>
					</div>
					<div class="login-submit-con flex">
						<span class="btn">loginister Now</span>
					</div>
				</form>
			</div>
		</div>
	</div>
	<footer>
		<div class="container">
			<div class="footer-main-con">
				<div class="footer-text">copyright</div>
			</div>
		</div>
	</footer>
</body>

<script type="text/javascript">
	$( document ).ready(function() {
	    $( ".login-submit-con" ).click(function() {
		   	$("#login-form input[type='text'], #login-form input[type='password']").each(function( index ) {
		   		if(!$(this).val()){
		   			$("#notification-con").text("Please fill all fields");
		   			$("#notification-con").addClass("error active");
		   		}
			});
		}); 
	});
</script>
</html>
